<!DOCTYPE html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Google</title>

		<!--CSS-->
		<link type='text/css' rel='stylesheet' href='css/reset.css' />		
		<link type='text/css' rel='stylesheet' href='css/style.css' />
	</head>

	<body>
		<!--Top NavBar-->
		<div id='topbar'>
			<div id='navElements'>
				<div id='imglinks'>
					<div class='navlink'><a href='#'><img src='images/notif_bell.png' alt='Notifications'></img></a></div>
					<div class='navlink'>
							<div id='share'>
								<a href='#'><span>Share</span></a>
							</div>
					</div>
					<div class='navlink'><a href='#'><img src='images/blueperson.jpg' alt='Profile' id='profilePic'></img></a></div>
				</div>
				<div id='txtlinks'>
					<div class='navlink'><a href='#'>+You</a></div>
					<div class='navlink'><a href='#'>Gmail</a></div>
					<div class='navlink'><a href='#'>Images</a></div>
				</div>
			</div>
		</div>

		<!--Logo and Searchbox-->
		<center>
			<div id="centerbox">
				<img id='hplogo' src='images/logo11w.png' alt='Google'></img>
			</div>
			<div id='searchbar'>
				<div id='form_ctnr'>
					<form action='#' name='search'>
						<input type='text' name='q' id='searchbox' autocomplete='off'>
					</form>
				</div>
			</div>
			<button class='qBtn'><span>Google Search</span></button>
			<button class='qBtn'><span>I'm Feeling Lucky</span></button>
		</center>

		<div id='footer'>
			<div id='leftFoot'>
				<span class='footerlink'><a href='#'>Advertising</a></span>
				<span class='footerlink'><a href='#'>Business</a></span>
				<span class='footerlink'><a href='#'>About</a></span>
			</div>
			<div id='rightFoot'>
				<span class='footerlink'><a href='#'>Privacy & Terms</a></span>
				<span class='footerlink'><a href='#'>Settings</a></span>
				<span class='footerlink'><a href='#'>Use Google.de</a></span>
			</div>

		</div>
			
	</body>
</html>
